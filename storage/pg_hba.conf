# PostgreSQL Client Authentication for storage node
# Local connections (healthcheck, admin)
local   all             all                                     trust
host    all             all             127.0.0.1/32            trust
host    all             all             ::1/128                 trust

# Accept connections from any Yggdrasil address (coordinator FDW queries)
# The coordinator's Yggdrasil address will be in the 200::/7 range
host    nostr_ts_relay  nostr_ts_relay  200::/7                 scram-sha-256
