# PostgreSQL Client Authentication Configuration
# Connections from within the Docker nostream network (relay, migrations)
local   all             all                                     trust
host    all             all             127.0.0.1/32            trust
host    all             all             ::1/128                 trust
host    all             all             10.10.10.0/24           trust

# Connections from Yggdrasil storage nodes (200::/7 covers all Yggdrasil addresses)
# scram-sha-256 enforces password auth over the encrypted Yggdrasil tunnel
host    nostr_ts_relay  nostr_ts_relay  200::/7                 scram-sha-256
